<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-container{
            justify-content: center;
        }
        h1,p{
            text-align: center;
        }
        #login{
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 50px 50px;
            border: 10px lightgray black;
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login">
            <h1>Login</h1>
            <select name="" id="">
                <option value="+91">+91</option>
                <option value="+60">+60</option>
                <option value="+63">+63</option>
            </select>
            <span>|</span>
            <input type="number" name="" id="" placeholder="Phone"><br><br>
            <button>Send One Time Password</button><hr>Or<br><br>
            <input type="email" name="" id="" placeholder="Continue with Email"><br><br>
            <input type="email" name="" id="" placeholder="Continue with Google"><br><br>
            <p>New to Zomato? Create account</p>
        </form>
    </div>
    
</body>
</html>
